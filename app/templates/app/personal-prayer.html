{% extends "app/navbar.html" %}

{% block content %}
{% if prayer_request_list %}
    <ul>
    {% for prayer_request in prayer_request_list %}
        <li><a href="{% url 'app:detail' prayer_request.id %}">{{ prayer_request.content }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items</p>
{% endif %}

<form action="{% url 'app:personal-prayer' %}" method="post">
{% csrf_token %}
    {{ form }}
<input type="submit">
</form>

<form action="{% url 'logout' %}" method="post">
{% csrf_token %}
    <input type="submit" value="Logout">
</form>
{% endblock %}
