{% extends "app/navbar.html" %}

{% load static %}
{% block page-style %} <link rel="stylesheet" href="{% static 'app/group-detail.css' %}">{% endblock %}

{% block content %}
    <div class="header">
        <h1>Group Prayer Requests</h1>
        <button id="pr-btn"><a href="{% url 'app:prayer-request' %}">Add request</a></button>
        <button id="am-btn"><a href="{% url 'app:add-member' group.id %}">Add member</a></button>
    </div>
    {% if prayer_list %}
    <ul class="flex-container">
    {% for prayer in prayer_list %}
        <li class="prayer-request">{{ prayer.content }}</li>
    {% endfor %}
    </ul>
    {% else %}
        No prayer requests
    {% endif %}
{% endblock %}
